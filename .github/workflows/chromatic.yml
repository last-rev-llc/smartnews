# .github/workflows/chromatic.yml

# Workflow name
name: ðŸ–¼ï¸ Chromatic - Storybook

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    env:
      ENVKEY: ${{ secrets.ENVKEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ðŸ‘‡ Fetches the full history of the repository
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i --frozen-lockfile --prefer-offline

      - name: Installing envkey-source and Display Variable
        run: |
          ./scripts/env-checks/gh/actions_installer.sh > /dev/null 2>&1
          echo "envkey-source installed successfully."
          eval "$(envkey-source)"
          echo "â¬‡ï¸ Displaying Z_ENVKEY_TEST_VAR, Should NOT be empty â¬‡ï¸:"
          echo "$Z_ENVKEY_TEST_VAR"
          
      - name: Set CHROMATIC_PROJECT_TOKEN
        run: |
          eval "$(envkey-source)"
          echo "CHROMATIC_PROJECT_TOKEN=${CHROMATIC_PROJECT_TOKEN}" >> $GITHUB_ENV

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ env.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
          allowConsoleErrors: true
          debug: true
